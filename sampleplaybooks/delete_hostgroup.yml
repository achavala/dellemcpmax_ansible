- name: manipulate state of SRDF for a storage group
  hosts: localhost
  connection: local
  vars:
        unispherehost: '192.168.123.1'
        universion: "90"
        verifycert: False
        user: 'smc'
        password: 'smc'

  tasks:
  - name: Split SRDF
    dellpmax_deletehostgroup:
        unispherehost: "{{unispherehost}}"
        universion: "{{universion}}"
        verifycert: "{{verifycert}}"
        user: "{{user}}"
        password: "{{password}}"
        array_id: '000197600156'
        host_or_cluster: "ALL_ESX_Hosts_IG"
